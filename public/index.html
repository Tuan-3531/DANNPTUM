<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Quạt - Trang chủ</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <button id="user-btn">Đăng nhập</button>
  <a href="orders.html">
  <button>📦 Xem đơn hàng</button>
</a>
 <!-- ban đầu là Đăng nhập -->
  <h1 id="user-name"></h1>
  <button id="logoutBtn" class="user-btn">Đăng xuất</button>

  <h1>Danh sách sản phẩm</h1>
  <div id="product-list"></div>

  <script src="js/main.js"></script>
  <script>
    const userBtn = document.getElementById('user-btn');
    const username = localStorage.getItem('username'); // tên user lưu khi login
    const userName = document.getElementById('user-name');
    if (username) {
      userName.textContent = username; 
      userBtn.textContent = "Giỏ hàng"// hiển thị tên user
      userBtn.onclick = () => {
        window.location.href = "cart.html"; // click vào tên user chuyển sang giỏ hàng
      };
    } else {
      userBtn.onclick = () => {
        window.location.href = "login.html"; // nếu chưa login, đi tới login
      };
    }
  </script>
</body>
</html>
