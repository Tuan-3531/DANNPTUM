<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    #order-summary { margin-bottom: 20px; }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">💳 Xác nhận đơn hàng</h1>

    <div id="order-summary" class="table-responsive"></div>

    <form id="checkoutForm" class="card p-4 shadow-sm">
      <h3 class="mb-3">Thông tin giao hàng</h3>

      <div class="mb-3">
        <label for="name" class="form-label">Họ tên:</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ:</label>
        <input type="text" id="address" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại:</label>
        <input type="text" id="phone" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Xác nhận đặt hàng</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
