<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar đơn giản -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">🏠 Trang chủ</a>
      <div class="ms-auto">
        <span id="user-name" class="me-3 fw-bold"></span>
        <a href="cart.html" class="btn btn-primary">🛒 Giỏ hàng</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Chi tiết sản phẩm</h1>

    <div id="product-detail" class="product-detail mb-4">
      <!-- Thông tin sản phẩm sẽ được load bằng JS -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/product.js"></script>
  <script>
    // Hiển thị tên user nếu đã login
    const userNameDiv = document.getElementById('user-name');
    const username = localStorage.getItem('username'); 
    if (username) {
      userNameDiv.textContent = `Xin chào, ${username}`;
    }
  </script>
</body>
</html>
