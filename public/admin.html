<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang quản trị sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .form-section { margin-bottom: 30px; }
    .user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    table img { max-width: 80px; }
  </style>
</head>
<body>
  <div class="user-info">
    <h1>Quản lý sản phẩm</h1>
    <div>
      <span id="user-name" class="me-3"></span>
      <button id="logoutBtn" class="btn btn-danger">Đăng xuất</button>
    </div>
  </div>

  <div class="form-section">
    <h3>Thêm / Sửa sản phẩm</h3>
    <form id="product-form" class="row g-3">
      <input type="hidden" id="product-id">

      <div class="col-md-6">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label for="price" class="form-label">Giá</label>
        <input type="number" id="price" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label for="image" class="form-label">Ảnh (URL)</label>
        <input type="text" id="image" class="form-control">
      </div>

      <div class="col-12">
        <label for="description" class="form-label">Mô tả</label>
        <textarea id="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <button type="button" id="cancel-edit" class="btn btn-secondary" style="display:none;">Hủy</button>
      </div>
    </form>
  </div>

  <hr>

  <h3>Danh sách sản phẩm</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="product-table">
      <thead class="table-dark">
        <tr>
          <th>Tên</th>
          <th>Giá</th>
          <th>Ảnh</th>
          <th>Mô tả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
  <script>
    const username = localStorage.getItem('username'); 
    const userName = document.getElementById('user-name');
    if (username) {
      userName.textContent = username; 
    }
  </script>
</body>
</html>
