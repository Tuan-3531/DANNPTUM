<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Đăng ký</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle" class="text-center mb-4">Đăng nhập</h2>

    <div id="loginForm">
      <div class="mb-3">
        <input type="text" id="loginUsername" class="form-control" placeholder="Tên đăng nhập" required>
      </div>
      <div class="mb-3">
        <input type="password" id="loginPassword" class="form-control" placeholder="Mật khẩu" required>
      </div>
      <button class="btn btn-primary w-100 mb-2" onclick="login()">Đăng nhập</button>
      <div class="text-center">
        <span class="toggle-link" onclick="toggleForm('register')">Chưa có tài khoản? Đăng ký</span>
      </div>
    </div>

    <div id="registerForm" style="display:none;">
      <div class="mb-3">
        <input type="text" id="registerUsername" class="form-control" placeholder="Tên đăng nhập" required>
      </div>
      <div class="mb-3">
        <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="registerPassword" class="form-control" placeholder="Mật khẩu" required>
      </div>
      <button class="btn btn-success w-100 mb-2" onclick="register()">Đăng ký</button>
      <div class="text-center">
        <span class="toggle-link" onclick="toggleForm('login')">Đã có tài khoản? Đăng nhập</span>
      </div>
    </div>

    <div id="message" class="text-center text-danger"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
